<!DOCTYPE html>
<html>
<head>
	<title>Index</title>

	<script type="text/javascript">
		
		// function to calculate teh Square of a number.
		function testSqr(a){
			return a*a;
		}

		// This functions are related to the events with the elements.
		function Calculate(x){
			alert("Result : "+testSqr(x));
		}

	</script>
</head>
<body>
	<div>
		<ul>
			<li onclick="Calculate(12);">Hitlar</li>
			<li onmousedown="Calculate(5);">Uruguay</li>
			<li onmouseenter="Calculate(5);">Opencv</li>
		</ul>

		<ul>
			<li>India</li>
			<li>Australia</li>
			<li>Austria</li>
		</ul>
		
		<ul>
			<li>Alok Das</li>
			<li>Debosree Banerjee</li>
			<li>Priyanka Das</li>
			<li>Mithun Das</li>
		</ul>
	</div>
</body>
</html>
