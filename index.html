<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>

	<style type="text/css">

		/*Including the google fonts*/
    	@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

		div.events_test{
			margin: 0px;
			padding: 0px;
			font-family: 'Roboto', sans-serif;
		}	

	</style>

	<script type="text/javascript">
		
		// function to calculate teh Square of a number.
		function testSqr(a){
			return a*a;
		}

		// This functions are related to the events with the elements.
		function Calculate(x){
			alert("Result : "+testSqr(x));
		}

	</script>
</head>
<body>
	<div class="events_test">
		<!-- All the mouse event will be depicted here -->
		<h2>Mouse events</h2>
		<ul>
			<li onclick="Calculate(12);">Hitlar</li>
			<li onmousedown="Calculate(5);">Uruguay</li>
			<li onmouseenter="Calculate(5);">Opencv</li>
		</ul>

		<ul>
			<li>India</li>
			<li>Australia</li>
			<li>Austria</li>
		</ul>
		
		<ul>
			<li>Alok Das</li>
			<li>Debosree Banerjee</li>
			<li>Priyanka Das</li>
			<li>Mithun Das</li>
		</ul>
	</div>
</body>
</html>
