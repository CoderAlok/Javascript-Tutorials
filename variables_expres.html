<!DOCTYPE html>
<html>
<head>
	<title>Manipulating Html With JS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<div>
		<!-- <form method="get" action="" enctype="multipart/form-data"> -->
			<table cellpadding="5" cellspacing="5" align="center">
				<tr>
					<td>
						<input type="text" class="form-control mt-5" id="first_val" name="first_val" value="" placeholder="Enter Value1" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="form-control"id="sec_val" name="sec_val" value="" placeholder="Enter Value2" />
					</td>
				</tr>

				<tr>
					<td>
						<button class="form-control mt-1 btn btn-primary" id="btn-add">+</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-sub">-</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-mul">x</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-div">/</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-mod">%</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-sqr">Square</button>
						<button class="form-control mt-1 btn btn-primary" id="btn-cube">Cude</button>
						<button class="form-control mt-1 btn btn-danger" id="btn-clr">Clear</button>
					</td>
				</tr>
				<tr>
					<td>
						<i>Value : </i><b id="result"></b>
					</td>
				</tr>
			</table>
		<!-- </form> -->
	</div>
</body>

<script defer type="text/javascript" src="js/variables_exper.js"></script>
</html>
